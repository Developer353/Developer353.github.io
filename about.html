<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }

        button {
            background-color: #FFD700;
            color: #000;
            padding: 12px 40px;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 700;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #fff;
            color: #FFD700;
            border: 2px solid #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Vblush</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about" class="about">
        <div class="container">
            <h2>About Vblush</h2>
            <p>Welcome to Vblush! We are a luxury brand focused on delivering top-quality products and services. Our mission is to bring elegance and beauty to every client.</p>

            <h3>Our Location</h3>
            <div id="map"></div>

            <p>
                <button onclick="window.open('https://www.google.com/maps/place/54+Sewardstone+Rd,+London+E4+7PR', '_blank');">
                    Get Directions
                </button>
            </p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Vblush. All rights reserved.</p>
        </div>
    </footer>

    <!-- Leaflet.js Script -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Correct coordinates for 51.635168416456814, -0.012722487161603733
        var map = L.map('map').setView([51.635168416456814, -0.012722487161603733], 15); // Updated coordinates for your address

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker for the correct address
        var marker = L.marker([51.635168416456814, -0.012722487161603733]).addTo(map);
        marker.bindPopup("<b>Vblush Location</b><br>Visit us here!").openPopup();
    </script>
</body>
